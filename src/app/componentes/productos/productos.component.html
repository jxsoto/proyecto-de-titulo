<input 
    #inputSearch
    autofocus
    type="text"
    class="form-control-lg"
    placeholder="buscar"
  />

<button
  class="btn-control-lg"
  class="min-w-10 min-h-7 h-7 px-2 leading-6"
  (click)="buscarProductos(inputSearch.value)">
  aceptar
  </button>

  <ng-container *ngIf="cartas != null; else noCartas">
    <ng-container *ngFor="let cartas of this.cartas;">
      <ng-container *ngFor="let cardset of cartas.card_images;">
    <div class="subforum">
      <div class="subforum-title">
          <h1>{{cartas.name}}</h1>
      </div>
      <div class="subforum-row">
          <div class="subforum-icon subforum-column center">
              <i class="fa fa-car center"></i>
              
                <img src="{{cardset.image_url}}" alt="">
              
          </div>
          <div class="subforum-description subforum-column">
              <p>Description: {{cartas.desc}}</p>
              <p>Type: {{cartas.race}}</p>
          </div>
          
          <div class="subforum-info subforum-column">
            <button [routerLink]="['/carrito','nombreañadido']">añadir carrito</button>
          </div>
      </div>
  </div>
</ng-container>

</ng-container>    
  <ng-container *ngFor="let cartas of this.cartas;">
        <div class="w-full pt-6"  >
           
            
            
            <ng-container *ngFor="let cardset of cartas.card_sets;">
                  
            </ng-container>
            <ng-container *ngFor="let cardset of cartas.card_images;">
              
            </ng-container>
            <ng-container *ngFor="let cardset of cartas.card_prices;">
              
            </ng-container>
            

        </div>
      </ng-container>
    
  </ng-container>
  <ng-template #noCartas>
    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No se encontraron Facturas Pendientes</div>
</ng-template>
